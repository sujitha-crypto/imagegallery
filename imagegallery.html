<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="imagegallery.css">
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="gallery">
    <img src="http://wallpapercave.com/wp/O5RI9RU.jpg" alt="Image 1">
    <img src="http://wallpapercave.com/wp/O5RI9RU.jpg" alt="Image 2">
    <img src="http://wallpapercave.com/wp/O5RI9RU.jpg" alt="Image 3">
    <img src="http://wallpapercave.com/wp/O5RI9RU.jpg" alt="Image 4">
    <img src="http://wallpapercave.com/wp/O5RI9RU.jpg" alt="Image 5">
  </div>

  <div class="modal" id="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
    <div class="caption" id="caption"></div>
    <button class="nav prev">&#10094;</button>
    <button class="nav next">&#10095;</button>
  </div>

  <script src="imagegallery.js"></script>
</body>
</html>
